<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>STATS GURU</title>
    </head>


    <body>
        <h1>STATS GURU
        </h1>

        <div class="container">
            <div class="row">
        
              <div class="col">
                  <div class="circle">
                      <div class="answer" id="mean">
                        Answer
                      </div> 
                  </div>

                <h2>Mean</h2>
                </div>

              <div class="col">
                <div class="circle">
                    <div class="answer" id="median">
                      Answer
                    </div> 
                </div>

              <h2>Median</h2>
              </div>

              <div class="col">
                <div class="circle">
                    <div class="answer" id="mode">
                      Answer
                    </div> 
                </div>

              <h2>Mode</h2>
              </div>

              <div class="col">
                <div class="circle">
                    <div class="answer" id="standardDeviation">
                      Answer
                    </div> 
                </div>

              <h2>Standard Deviation</h2>
              </div>

            </div>
          </div>



          <div class="container">

            <div class="row">
                <div class="col">
                    <input type="file" id="selectFiles" value="Import"> 
                    <button id="import">Import</button>
                </div>

                <div class="col">
                    <input type="url">
                    <input type="submit" value="Fetch"> 
                </div>
            <div>
          </div>
          
          <script src="app.js"></script>
    </body>




</html>
